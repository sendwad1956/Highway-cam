<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wade's Highway Cam Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root {
      --bg: #0f172a;
      --bg-elevated: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2933;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.97);
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 span.logo-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0ea5e9 60%, #0f172a);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.7);
      font-size: 0.8rem;
    }

    header .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-left: auto;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      min-height: 0;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: minmax(0, 1fr) auto;
      }
      #sidebar {
        order: 2;
        max-height: 45vh;
      }
    }

    #sidebar {
      background: rgba(15, 23, 42, 0.96);
      border-right: 1px solid var(--border);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .card {
      border-radius: var(--radius-lg);
      background: #020617;
      border: 1px solid var(--border);
      padding: 10px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .chip {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
      cursor: pointer;
    }

    .chip.active {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
    }

    label {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 3px;
    }

    input[type="text"] {
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      padding: 7px 9px;
      font-size: 0.8rem;
      outline: none;
      width: 100%;
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: var(--text);
      font-size: 0.78rem;
      padding: 6px 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button.primary {
      border-color: var(--accent);
      background: linear-gradient(135deg, #0ea5e9, #22d3ee);
      color: #0b1120;
      box-shadow: 0 8px 22px rgba(56, 189, 248, 0.6);
      font-weight: 600;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    #status {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 4px;
      min-height: 1.1em;
    }

    .camera-list-wrapper {
      margin-top: 8px;
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    #camera-list {
      overflow-y: auto;
      flex: 1;
      padding-right: 4px;
    }

    
    .camera-group {
      margin-top: 6px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(31, 41, 55, 0.9);
      padding: 4px 6px 4px 6px;
    }

    .camera-group-header {
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      opacity: 0.9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 2px 2px 4px 2px;
    }

    .camera-group-header .left {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .camera-group-header .chevron {
      font-size: 0.7rem;
      transition: transform 0.15s ease-out;
    }

    .camera-group.collapsed .camera-group-header .chevron {
      transform: rotate(-90deg);
    }

    .camera-group-header span.count {
      font-size: 0.7rem;
      color: #64748b;
    }

    .camera-group-items {
      margin-top: 4px;
      padding-left: 8px;
      border-left: 1px solid rgba(31, 41, 55, 0.9);
    }

    .camera-group.collapsed .camera-group-items {
      display: none;
    }

    .camera-item {
      border-radius: 10px;
      padding: 6px 7px;
      margin-bottom: 4px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(15, 23, 42, 0.98);
      cursor: pointer;
    }

    .camera-item:hover {
      border-color: rgba(56, 189, 248, 0.7);
    }

    .camera-name {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .camera-meta {
      font-size: 0.68rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .badge.bc {
      padding: 2px 7px;
      border-radius: 999px;
      font-size: 0.65rem;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.7);
      color: #60a5fa;
    }

    .leaflet-container {
      background: #020617;
    }

    /* Blue camera-pin style icon */
    .cam-marker {
      background: transparent;
      border: none;
    }

    .cam-marker-inner {
      position: relative;
      width: 18px;
      height: 18px;
      border-radius: 50% 50% 50% 0;
      background: radial-gradient(circle at 30% 30%, #e0f2fe, #38bdf8 55%, #1e3a8a 100%);
      transform: rotate(-45deg);
      box-shadow:
        0 0 0 2px rgba(56, 189, 248, 0.7),
        0 0 18px rgba(56, 189, 248, 0.9);
    }

    .cam-marker-inner::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      top: 5px;
      left: 5px;
      border-radius: 50%;
      background: #0b1120;
      box-shadow: 0 0 4px rgba(15, 23, 42, 0.8);
    }

    /* Region highlight rectangle */
    .region-highlight {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="logo-pill">‚õ∞Ô∏è</span>

  <main>

        <div id="status"></div>

      <div class="card camera-list-wrapper">
        <div class="card-title">
          <span>Visible cameras</span>
          <span id="camera-count" style="font-size:0.72rem; color:var(--text-muted);">
            Loading‚Ä¶
          </span>
        </div>
        <div id="camera-list"></div>
      </div>
    </aside>

    <section id="map"></section>
  </main>

C-1161", "province": "BC", "name": "Jack McDonald Snowshed - W", "highwayNumber": "1", "highway": "Hwy 1 Trans Canada Highway", "region": "Thompson / Okanagan", "caption": "Highway 1 about 46 km east of Revelstoke, looking west.", "imageUrl": "https://images.drivebc.ca/bchighwaycam/pub/cameras/1161.jpg", "lat": 51.201263, "lon": -117.745416}, {"id": "BC-1162", "province": "BC", "name": "Cross Creek - N", "highwayNumber": "1", "highway": "Hwy 1 Horseshoe Bay to Lynn Valley", "region": "Vancouver Island", "caption": "Highway 1 at Cross Creek Road / 15 Street exit in West Vancouver, looking north.", "imageUrl": "https://images.drivebc.ca/bchighwaycam/pub/cameras/1162.jpg", "lat": 49.343147, "lon": -123.155423}, {"id": "BC-1164", "province": "BC", "name": "Hwy 10 at King George Boulevard - N", "highwayNumber": "10", "highway": "Hwy 10", "region": "Lower Mainland / Fraser Valley", "caption": "Highway 10 at King George Boulevard, looking north on King George Boulevard.", "imageUrl": "https://images.drivebc.ca/bchighwaycam/pub/cameras/1164.jpg", "lat": 49.105311, "lon": -122.832247}, {"id": "BC-1165", "province": "BC", "name": "Hwy 10 at King George Boulevard - S", "highwayNumber": "10", "highway": "Hwy 10", "region": "Lower Mainland / Fraser Valley", "caption": "Highway 10 at King George Boulevard, looking south on King George Boulevard.", "imageUrl": "https://images.drivebc.ca/bchighwaycam/pub/cameras/1165.jpg", "lat": 49.105311, "lon": -122.832247}];

    const state = {
      map: null,
      allCameras: [],
      filteredCameras: [],
      markers: [],
      markerById: {},
      activeProvinceFilter: "all",
      searchText: "",
      userLocation: null,
      regionGroups: {},
      activeRegionLayer: null,
    };

    const cameraIcon = L.divIcon({
      className: "cam-marker",
      html: '<div class="cam-marker-inner"></div>',
      iconSize: [20, 20],
      iconAnchor: [10, 18],
    });

    function haversineKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const toRad = (d) => (d * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function setStatus(msg, isError = false) {
      const el = document.getElementById("status");
      el.textContent = msg || "";
      el.style.color = isError ? "#f97373" : "#9ca3af";
    }

    function setCameraCount() {
      const el = document.getElementById("camera-count");
      el.textContent =
        state.filteredCameras.length +
        " camera" +
        (state.filteredCameras.length === 1 ? "" : "s");
    }

    function initMap() {
      state.map = L.map("map", {
        center: [52.5, -122],
        zoom: 5,
        minZoom: 4,
        worldCopyJump: true,
      });
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(state.map);
      setTimeout(() => state.map.invalidateSize(), 50);
    }

    function clearMarkers() {
      state.markers.forEach((m) => state.map.removeLayer(m));
      state.markers = [];
      state.markerById = {};
    }

    function addMarkers() {
      clearMarkers();
      state.filteredCameras.forEach((cam) => {
        const marker = L.marker([cam.lat, cam.lon], { icon: cameraIcon });
        marker.addTo(state.map);
        const popupHtml = `
          <strong>${cam.name}</strong><br/>
          <small>${cam.highway || "Unknown roadway"}</small><br/>
          ${cam.caption ? cam.caption + "<br/>" : ""}
          ${cam.imageUrl
            ? `<img src="${cam.imageUrl}" style="margin-top:6px;max-width:230px;width:100%;border-radius:8px;" onerror="this.style.display='none';" />`
            : ""}
        `;
        marker.bindPopup(popupHtml);
        state.markers.push(marker);
        if (cam.id) {
          state.markerById[cam.id] = marker;
        }
      });
      if (state.filteredCameras.length) {
        const group = L.featureGroup(state.markers);
        state.map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    function groupByRegion(cameras) {
      const groupsMap = new Map();
      cameras.forEach((cam) => {
        const region = cam.region || "Other";
        if (!groupsMap.has(region)) groupsMap.set(region, []);
        groupsMap.get(region).push(cam);
      });

      const order = [
        "Lower Mainland / Fraser Valley",
        "Vancouver Island",
        "Thompson / Okanagan",
        "Kootenays",
        "Cariboo / Chilcotin",
        "Northern BC",
        "Other",
      ];

      const entries = Array.from(groupsMap.entries());
      entries.sort((a, b) => {
        const ia = order.indexOf(a[0]);
        const ib = order.indexOf(b[0]);
        if (ia === -1 && ib === -1) return a[0].localeCompare(b[0]);
        if (ia === -1) return 1;
        if (ib === -1) return -1;
        return ia - ib;
      });

      return entries.map(([name, cams]) => ({
        name,
        cams,
      }));
    }

    
    function renderCameraList() {
      const container = document.getElementById("camera-list");
      container.innerHTML = "";

      const groups = groupByRegion(state.filteredCameras);
      state.regionGroups = {};

      groups.forEach((g) => {
        state.regionGroups[g.name] = g.cams;

        const groupDiv = document.createElement("div");
        groupDiv.className = "camera-group collapsed";
        groupDiv.dataset.region = g.name;

        const header = document.createElement("div");
        header.className = "camera-group-header";
        header.innerHTML = `
          <div class="left">
            <span class="chevron">‚ñæ</span>
            <span>${g.name}</span>
          </div>
          <span class="count">${g.cams.length} cam${g.cams.length === 1 ? "" : "s"}</span>
        `;
        header.addEventListener("click", () => {
          // Toggle collapse
          groupDiv.classList.toggle("collapsed");
          // Highlight region on map
          highlightRegion(g.name);
        });

        const itemsWrap = document.createElement("div");
        itemsWrap.className = "camera-group-items";

        g.cams.forEach((cam) => {
          const div = document.createElement("div");
          div.className = "camera-item";
          div.innerHTML = `
            <div class="camera-name">${cam.name}</div>
            <div class="camera-meta">
              <span>${cam.highway || "Unknown roadway"}</span>
              <span class="badge bc">BC</span>
            </div>`;
          div.addEventListener("click", (ev) => {
            ev.stopPropagation(); // don't toggle region
            const marker = cam.id ? state.markerById[cam.id] : null;
            if (marker) {
              state.map.setView([cam.lat, cam.lon], 11, { animate: true });
              marker.openPopup();
            } else {
              state.map.setView([cam.lat, cam.lon], 11, { animate: true });
            }
          });
          itemsWrap.appendChild(div);
        });

        groupDiv.appendChild(header);
        groupDiv.appendChild(itemsWrap);
        container.appendChild(groupDiv);
      });

      setCameraCount();
    }


    function highlightRegion(regionName) {
      const cams = state.regionGroups[regionName] || [];
      if (!cams.length || !state.map) return;

      if (state.activeRegionLayer) {
        state.map.removeLayer(state.activeRegionLayer);
        state.activeRegionLayer = null;
      }

      // Compute center of region
      let sumLat = 0,
        sumLon = 0;
      cams.forEach((cam) => {
        sumLat += cam.lat;
        sumLon += cam.lon;
      });
      const centerLat = sumLat / cams.length;
      const centerLon = sumLon / cams.length;

      // Compute radius based on furthest camera, with a minimum
      let maxKm = 0;
      cams.forEach((cam) => {
        const d = haversineKm(centerLat, centerLon, cam.lat, cam.lon);
        if (d > maxKm) maxKm = d;
      });
      const radiusMeters = Math.max(maxKm * 1000 * 1.25, 25000); // at least 25 km

      const circle = L.circle([centerLat, centerLon], {
        radius: radiusMeters,
        color: "#6b7280",       // grey stroke
        weight: 1,
        fillColor: "#4b5563",   // darker grey fill
        fillOpacity: 0.18,
        className: "region-highlight",
      }).addTo(state.map);

      state.activeRegionLayer = circle;
      state.map.fitBounds(circle.getBounds().pad(0.1));
    }

    function applyFilters() {
      const prov = state.activeProvinceFilter;
      const search = state.searchText.trim().toLowerCase();
      let cams = state.allCameras.slice();
      if (prov !== "all") {
        cams = cams.filter((c) => c.province === prov);
      }
      if (search) {
        cams = cams.filter((c) => {
          const name = (c.name || "").toLowerCase();
          const hw = (c.highway || "").toLowerCase();
          const region = (c.region || "").toLowerCase();
          return (
            name.includes(search) ||
            hw.includes(search) ||
            region.includes(search)
          );
        });
      }
      state.filteredCameras = cams;
      renderCameraList();
      addMarkers();
    }

    function focusNearMe() {
      if (!navigator.geolocation) {
        setStatus("Geolocation not supported in this browser.", true);
        return;
      }
      setStatus("Locating you‚Ä¶");
      document.getElementById("btn-near-me").disabled = true;

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          state.userLocation = { lat, lon };

          const nearby = state.allCameras.filter(
            (c) => haversineKm(lat, lon, c.lat, c.lon) <= 150
          );
          state.filteredCameras = nearby.length
            ? nearby
            : state.allCameras.slice();
          renderCameraList();
          addMarkers();
          setStatus(
            nearby.length
              ? "Showing cameras within ~150 km of your location."
              : "No nearby cameras, showing all cameras."
          );
          document.getElementById("btn-near-me").disabled = false;
        },
        () => {
          setStatus("Could not get your location.", true);
          document.getElementById("btn-near-me").disabled = false;
        },
        { enableHighAccuracy: true, maximumAge: 60000, timeout: 10000 }
      );
    }

    function init() {
      initMap();
      state.allCameras = CAMERAS;
      state.filteredCameras = state.allCameras.slice();
      renderCameraList();
      addMarkers();
      setStatus("Ready. Use search, filters, 'Cameras near me'.");

      document
        .getElementById("search")
        .addEventListener("input", (e) => {
          state.searchText = e.target.value;
          applyFilters();
        });

      document
        .getElementById("btn-near-me")
        .addEventListener("click", focusNearMe);

      document
        .getElementById("btn-reset-view")
        .addEventListener("click", () => {
          state.searchText = "";
          document.getElementById("search").value = "";
          state.activeProvinceFilter = "all";
          document
            .querySelectorAll("#province-filters .chip")
            .forEach((b) =>
              b.classList.toggle("active", b.dataset.province === "all")
            );
          state.filteredCameras = state.allCameras.slice();
          renderCameraList();
          addMarkers();
          setStatus("View reset.");
        });

      document
        .getElementById("province-filters")
        .addEventListener("click", (e) => {
          const btn = e.target.closest(".chip");
          if (!btn) return;
          document
            .querySelectorAll("#province-filters .chip")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          state.activeProvinceFilter = btn.dataset.province;
          applyFilters();
        });
    }

    window.addEventListener("load", init);
    window.addEventListener("resize", () => {
      if (state.map) state.map.invalidateSize();
    });
  </script>
